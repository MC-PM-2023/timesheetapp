<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://storage.googleapis.com/my-react-image-bucket-123/Background25.jpg');
      background-size: cover;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1s ease-in;
    }

    .card {
      background: rgba(0, 0, 0, 0.75);
      padding: 30px 30px;
      border-radius: 14px;
      width: 100%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 0 18px rgba(255, 204, 0, 0.4);
      border: 1px solid rgba(255, 204, 0, 0.3);
      color: #fff;
      animation: slideUp 1.2s ease-out;
    }

    h1 {
      margin-top: 0;
      font-size: 24px;
      color: #ffcc00;
      margin-bottom: 20px;
      text-shadow: 0 0 8px rgba(255, 204, 0, 0.5);
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 14px;
      border: 1px solid #555;
      border-radius: 6px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.9);
      color: #111;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 6px #ffcc00;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #ffcc00;
      color: #000;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background: #ffd700;
      transform: scale(1.05);
      box-shadow: 0 0 12px #ffcc00;
    }

    .msg {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .success {
      color: lightgreen;
      font-size: 14px;
      margin-bottom: 10px;
    }

    a {
      color: #ffcc00;
      text-decoration: none;
      font-size: 13px;
    }

    a:hover {
      color: #ffd700;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Reset Password</h1>

    {% if err %}<p class="msg">{{ err }}</p>{% endif %}
    {% if ok %}<p class="success">{{ ok }}</p>{% endif %}

    <form method="POST">
      <input type="text" name="otp" placeholder="Enter OTP" required>
      <input type="password" name="new_password" placeholder="New password" required>
      <input type="password" name="confirm_password" placeholder="Confirm password" required>
      <button type="submit">Reset</button>
    </form>

    <p><a href="/signin">&larr; Back to Login</a></p>
  </div>
</body>
</html>
